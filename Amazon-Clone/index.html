<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-belt">
        <div class="nav-left">
          <div class="logo">
            <a href="#">
              <img src="./assets/Amazon_logo.png" alt="not-found" />
            </a>
          </div>

          <div class="location">
            <div class="loc-icon">
              <a href="#"> <i class="fa-solid fa-location-dot"></i> </a>
            </div>
            <div class="loc-info">
              <span class="one">
                <a href="#"> Delivering to Aligarh 202001 </a>
              </span>
              <br />
              <span class="two"><a href="#">Update Location</a></span>
            </div>
          </div>
        </div>

        <div class="nav-fill">
          <div class="dropdown">
            <select name="item" id="item" class="drop">
              <option>All Categories</option>
              <option value="alexa-skills">Alexa Skills</option>
              <option value="beauty">Beauty</option>
              <option value="car">Car</option>
              <option value="electronics">Electronics</option>
              <option value="furniture">Furniture</option>
            </select>
          </div>
          <div class="search">
            <input type="text" name="" id="" placeholder="Search Amazon.in" />
          </div>
          <div class="search-btn">
            <button>
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>

        <div class="nav-right"></div>
      </div>

      <div class="nav-main">
        <div class="all"></div>
        <div class="variety"></div>
        <div class="discount"></div>
      </div>
    </nav>
    <main></main>
    <footer></footer>
  </body>
</html>
